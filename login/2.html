<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .bg-gradient-custom {
            background-image: linear-gradient(to bottom, #d0bfff, #9d94ff);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-gradient-custom rounded-3xl shadow-lg p-8 text-white">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-semibold">Welcome,</h1>
            <p class="text-xl">Glad to see you!</p>
        </div>

        <form action="#" class="space-y-6">
            <div>
                <input type="email"
                    placeholder="Email Address"
                    class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-white" />
            </div>

            <div class="relative">
                <input type="password"
                    placeholder="Password"
                    class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-white" />

                <button type="button"
                    class="absolute inset-y-0 right-0 pr-4 flex items-center">
                    <span class="material-icons text-white">visibility</span>
                </button>
            </div>

            <div class="text-right">
                <a href="#" class="text-sm text-white hover:underline">Forgot Password?</a>
            </div>

            <button type="submit"
                class="w-full bg-white text-purple-600 font-bold py-3 rounded-xl shadow-md hover:bg-gray-100 transition duration-300">
                Login
            </button>
        </form>

        <div class="my-6 text-center">
            <p class="text-sm text-white">Or Login with</p>
        </div>

        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 justify-center">
            <button
                class="flex items-center justify-center w-full bg-white text-gray-700 py-3 rounded-xl shadow-md hover:bg-gray-100 transition duration-300">
                <img alt="Google logo" class="w-6 h-6"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuAGScl6ZvfTaxzm7XoCGQ_9R1PeiO4P56Rf89ZJeUHmTVhEGSHawE20e83gOj5Sgt_JFnCwlBNP8Pv-uRPWfg-FZx0236-r_CG43fzQleH9KATm3f4qoO5dMbcyt2VkFcHby7k_nU0sFqb0JXtjv2UY6XJ-PK_ibVofguInC3x9FTPJpxhGR1gMFLzkbCIJ39swKS2IGMfyPhL32ocnjxwPVWP7qIyKr9_fSJXloJILPpSKtvQzb2phT6xeA5UtbQCdDNBCNXRDE_6G" />
            </button>

            <button
                class="flex items-center justify-center w-full bg-white text-blue-600 py-3 rounded-xl shadow-md hover:bg-gray-100 transition duration-300">
                <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path clip-rule="evenodd"
                        d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                        fill-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <div class="mt-8 text-center">
            <p class="text-sm text-white">
                Don't have an account?
                <a href="#" class="font-bold hover:underline">Sign Up Now</a>
            </p>
        </div>

    </div>

</body>

</html>
