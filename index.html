<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dakshta Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="body">

    <!-- Main Container -->
    <div id="app-container" class="app-container">

        <!-- Splash Screen -->
        <div id="splash-screen" class="splash-screen">
            
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-inner"></div>
            </div>

            <!-- Title -->
            <h1 class="title">Dakshta</h1>

            <!-- Login Button -->
            <button id="login-button" class="btn login-btn">Login</button>

            <!-- Sign Up Button -->
            <button id="signup-button-splash" class="btn signup-btn">Sign Up</button>

            <!-- Guest Text -->
            <p class="guest-text">Continue as a guest</p>

        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="login-screen">
            <!-- Login content here -->
        </div>

        <!-- Sign Up Screen -->
        <div id="signup-screen" class="signup-screen">
            <!-- Sign up content here -->
        </div>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
